<div style="margin: 1rem;">
  <h1>{{ label }}</h1>
  <div class="slider-container">
    <button *ngIf="jobs.length >= 2" class="nav-button left" (click)="scrollLeft()">
      &#8249;
    </button>
    <div class="slider" #slider>
      <div class="card" *ngFor="let card of jobs">
        <!-- <img src="{{ card.logo }}" [alt]="card.logo" /> -->
        <!-- <h3>{{ card.logo }}</h3> -->
        <p class="bold-700">{{ card?.title ?? '-'}}</p>
        <p>{{ card?.jobtype ?? '-'}}</p>
      </div>
    </div>
    <button *ngIf="jobs.length >= 2" class="nav-button right" (click)="scrollRight()">
      &#8250;
    </button>
  </div>
</div>
